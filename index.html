<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBS</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Space Mono', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 11px;
            color: #555;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .main-container {
            display: flex;
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .scanner-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #050505 100%);
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 35px;
            flex: 1.2;
            min-width: 340px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .log-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #050505 100%);
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 25px;
            flex: 1;
            min-width: 340px;
            display: flex;
            flex-direction: column;
            max-height: 700px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 10px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        select, input {
            width: 100%;
            padding: 15px 20px;
            background: #0d0d0d;
            border: 1px solid #252525;
            border-radius: 10px;
            color: #fff;
            font-size: 13px;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #3a3a3a;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        select option {
            background: #0d0d0d;
            color: #fff;
        }

        .info-box {
            font-size: 11px;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            background: #060606;
            line-height: 1.6;
            border-left: 3px solid #1a1a1a;
        }

        .advantage { 
            color: #00ff88;
            font-weight: 700;
        }
        
        .disadvantage { 
            color: #ff4466;
            font-weight: 700;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fff 0%, #ddd 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 25px 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover:not(:disabled):before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .console {
            background: #030303;
            border: 1px solid #181818;
            border-radius: 10px;
            padding: 18px;
            height: 140px;
            font-family: "JetBrains Mono", monospace;
            font-size: 11px;
            color: #00ff88;
            overflow-y: auto;
            line-height: 1.8;
        }

        .console::-webkit-scrollbar {
            width: 8px;
        }

        .console::-webkit-scrollbar-track {
            background: #030303;
        }

        .console::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 4px;
        }

        .console::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        .log-title {
            font-size: 12px;
            font-weight: 800;
            margin-bottom: 18px;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        .log-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
            overflow-y: auto;
            flex: 1;
        }

        .log-list::-webkit-scrollbar {
            width: 8px;
        }

        .log-list::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .log-list::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 4px;
        }

        .log-item {
            padding: 12px 0;
            border-bottom: 1px solid #141414;
            transition: background 0.2s ease;
        }

        .log-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .repo-name {
            flex: 1;
            word-break: break-all;
            font-size: 11px;
        }

        .status-badge {
            white-space: nowrap;
            font-weight: 700;
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .status-none { 
            color: #555; 
        }

        .status-badge.has-branch {
            color: #000;
            background: #00ff88;
        }

        .status-badge.no-branch {
            color: #000;
            background: #ff4466;
        }

        .status-badge.default-branch {
            color: #000;
            background: #ffaa00;
        }

        .branch-list {
            margin-top: 8px;
            padding-left: 20px;
            font-size: 10px;
            color: #888;
        }

        .branch-item {
            padding: 3px 0;
        }

        .branch-item.is-default {
            color: #ffaa00;
            font-weight: 700;
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .stats {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid #1a1a1a;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #060606;
            border-radius: 10px;
            border: 1px solid #111;
        }

        .stat-number {
            font-size: 26px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .stat-label {
            font-size: 9px;
            color: #666;
            text-transform: uppercase;
            margin-top: 6px;
            letter-spacing: 0.8px;
        }

        .waiting-message {
            color: #555;
            text-align: center;
            padding: 30px;
            font-style: italic;
            font-size: 11px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 9px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scanner-card, .log-card {
            animation: fadeIn 0.6s ease-out;
        }

        .log-card {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        @media (max-width: 768px) {
            .main-container { 
                flex-direction: column; 
            }
            
            .log-card { 
                max-height: 450px; 
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Git Branch Scanner</h1>
        <p>Scan repositories for specific branches</p>
    </div>

    <div class="main-container">
        <div class="scanner-card">
            <div class="form-group">
                <label>Authentication Mode</label>
                <select id="auth-mode" onchange="updateInfo()">
                    <option value="anonymous" selected>No Token</option>
                    <option value="token">With Token (Recommended)</option>
                </select>
                <div id="info-box" class="info-box">
                    <span class="disadvantage">âš  Disadvantages:</span> Very low rate limit (60 requests/hour), public repositories only.
                </div>
            </div>

            <div class="form-group" id="token-input-group" style="display: none;">
                <label>GitHub Personal Access Token</label>
                <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
            </div>

            <div class="form-group">
                <label>Scan Mode</label>
                <select id="scan-mode" onchange="updateScanMode()">
                    <option value="single" selected>Single Repository</option>
                    <option value="all">All Repositories</option>
                </select>
            </div>

            <div class="form-group" id="single-repo-group">
                <label>Repository (owner/repo or URL)</label>
                <input type="text" id="single-repo" placeholder="torvalds/linux">
            </div>

            <div class="form-group" id="target-name-group" style="display: none;">
                <label>Username or Organization</label>
                <input type="text" id="target-name" placeholder="facebook">
            </div>

            <button onclick="startInvestigation()" id="scan-btn">Start Investigation</button>

            <div class="console" id="console-output">
                > Console ready...
            </div>
        </div>

        <div class="log-card">
            <div class="stats" id="stats-section" style="display: none;">
                <div class="stat-item">
                    <div class="stat-number" id="total-repos">0</div>
                    <div class="stat-label">Total Repos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-branches">0</div>
                    <div class="stat-label">Total Branches</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="default-branches">0</div>
                    <div class="stat-label">Default Branches</div>
                </div>
            </div>

            <div class="log-title">Scan Logs</div>
            <ul class="log-list" id="log-list">
                <li class="waiting-message">Waiting for scan to begin...</li>
            </ul>
        </div>
    </div>

    <footer>
        Â© 2026 Git Branch Scanner
    </footer>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            updateInfo();
            updateScanMode();
        });

        function updateInfo() {
            const mode = document.getElementById('auth-mode').value;
            const infoBox = document.getElementById('info-box');
            const tokenGroup = document.getElementById('token-input-group');

            if (mode === 'token') {
                infoBox.innerHTML = '<span class="advantage">âœ“ Advantages:</span> High rate limit (5000 requests/hour), private repository access supported.';
                tokenGroup.style.display = 'block';
            } else {
                infoBox.innerHTML = '<span class="disadvantage">âš  Disadvantages:</span> Very low rate limit (60 requests/hour), public repositories only.';
                tokenGroup.style.display = 'none';
            }
        }

        function updateScanMode() {
            const mode = document.getElementById('scan-mode').value;
            const singleRepoGroup = document.getElementById('single-repo-group');
            const targetNameGroup = document.getElementById('target-name-group');

            if (mode === 'single') {
                singleRepoGroup.style.display = 'block';
                targetNameGroup.style.display = 'none';
            } else {
                singleRepoGroup.style.display = 'none';
                targetNameGroup.style.display = 'block';
            }
        }

        function addConsole(message) {
            const consoleBox = document.getElementById('console-output');
            consoleBox.innerHTML += '> ' + message + '<br>';
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        function parseSingleRepo(input) {
            input = input.trim();
            input = input.replace(/\/+$/, '');
            
            if (input.includes('github.com/')) {
                const match = input.match(/github\.com\/([^\/]+)\/([^\/\?\#]+)/);
                if (match) {
                    return {
                        owner: match[1],
                        repo: match[2].replace(/\.git$/, '')
                    };
                }
            }
            
            if (input.includes('/')) {
                const parts = input.split('/').filter(p => p.length > 0);
                if (parts.length >= 2) {
                    return {
                        owner: parts[0],
                        repo: parts[1].replace(/\.git$/, '')
                    };
                }
            }
            
            return null;
        }

        function parseUserOrOrg(input) {
            input = input.trim();
            input = input.replace(/\/+$/, '');
            
            if (input.includes('github.com/')) {
                const match = input.match(/github\.com\/([^\/\?\#]+)/);
                if (match && match[1]) {
                    return match[1];
                }
            }
            
            if (input.length > 0 && !input.includes('/')) {
                return input;
            }
            
            return null;
        }

        function getHeaders() {
            const mode = document.getElementById('auth-mode').value;
            const token = document.getElementById('token').value.trim();
            
            const headers = {
                'Accept': 'application/vnd.github.v3+json'
            };

            if (mode === 'token' && token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            return headers;
        }

        async function checkSingleRepo(owner, repo) {
            addConsole(`Checking repository: ${owner}/${repo}`);
            addConsole('');

            const headers = getHeaders();

            try {
                addConsole('Fetching repository information...');
                const repoResponse = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}`,
                    { 
                        headers,
                        method: 'GET'
                    }
                );

                if (!repoResponse.ok) {
                    if (repoResponse.status === 404) {
                        throw new Error(`Repository not found: ${owner}/${repo}`);
                    }
                    if (repoResponse.status === 403) {
                        const remaining = repoResponse.headers.get('X-RateLimit-Remaining');
                        throw new Error(`Rate limit exceeded. Remaining: ${remaining || 0}. Try using a token.`);
                    }
                    if (repoResponse.status === 401) {
                        throw new Error('Invalid token. Please check your GitHub token.');
                    }
                    throw new Error(`Failed to fetch repository: ${repoResponse.status} ${repoResponse.statusText}`);
                }

                const repoData = await repoResponse.json();
                const defaultBranch = repoData.default_branch;
                
                addConsole(`Repository found: ${repoData.full_name}`);
                addConsole(`Owner: ${repoData.owner.login}`);
                addConsole(`Private: ${repoData.private ? 'Yes' : 'No'}`);
                addConsole(`Default Branch: ${defaultBranch}`);
                addConsole('');

                addConsole(`Fetching all branches...`);
                const branchesResponse = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/branches?per_page=100`,
                    { 
                        headers,
                        method: 'GET'
                    }
                );

                if (!branchesResponse.ok) {
                    throw new Error('Failed to fetch branches');
                }

                const branches = await branchesResponse.json();
                
                const logList = document.getElementById('log-list');
                logList.innerHTML = '';
                
                const li = document.createElement('li');
                li.className = 'log-item';
                
                const repoLabel = repoData.private ? `ðŸ”’ ${repoData.name}` : repoData.name;
                
                let branchesHtml = `
                    <div class="repo-header">
                        <span class="repo-name">${repoLabel}</span>
                        <span class="status-badge default-branch">â˜… ${defaultBranch}</span>
                    </div>
                    <div class="branch-list">
                `;
                
                branches.forEach(branch => {
                    const isDefault = branch.name === defaultBranch;
                    branchesHtml += `
                        <div class="branch-item ${isDefault ? 'is-default' : ''}">
                            ${isDefault ? 'â˜… ' : '  '} ${branch.name}
                        </div>
                    `;
                });
                
                branchesHtml += `</div>`;
                li.innerHTML = branchesHtml;
                logList.appendChild(li);

                addConsole(`Found ${branches.length} branches:`);
                branches.forEach(branch => {
                    const marker = branch.name === defaultBranch ? 'â˜…' : ' ';
                    addConsole(`${marker} ${branch.name}`);
                });

                document.getElementById('total-repos').textContent = '1';
                document.getElementById('total-branches').textContent = branches.length;
                document.getElementById('default-branches').textContent = '1';
                document.getElementById('stats-section').style.display = 'flex';

                addConsole('');
                addConsole('Check complete âœ“');

            } catch (error) {
                throw error;
            }
        }

        async function detectAccountType(targetName, headers) {
            try {
                const userResponse = await fetch(
                    `https://api.github.com/users/${targetName}`,
                    { 
                        headers,
                        method: 'GET'
                    }
                );

                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    if (userData.type === 'Organization') {
                        addConsole(`Detected as Organization: ${targetName}`);
                        return 'org';
                    } else {
                        addConsole(`Detected as User: ${targetName}`);
                        return 'user';
                    }
                } else {
                    addConsole(`Could not detect type, trying as User first`);
                    return 'user';
                }
            } catch (error) {
                addConsole(`Auto-detection failed, defaulting to User`);
                return 'user';
            }
        }

        async function scanAllRepos(targetName) {
            addConsole(`Target: ${targetName}`);
            addConsole('');
            addConsole('Detecting account type...');

            const headers = getHeaders();
            const targetType = await detectAccountType(targetName, headers);
            
            addConsole(`Type: ${targetType === 'org' ? 'Organization' : 'User'}`);
            addConsole('Fetching repositories...');

            let repos = [];
            let page = 1;
            let hasMore = true;
            const maxPages = 10;

            const baseUrl = targetType === 'org' 
                ? `https://api.github.com/orgs/${targetName}/repos`
                : `https://api.github.com/users/${targetName}/repos`;

            while (hasMore && page <= maxPages) {
                try {
                    const response = await fetch(
                        `${baseUrl}?per_page=100&page=${page}`,
                        { 
                            headers,
                            method: 'GET'
                        }
                    );

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`${targetType === 'org' ? 'Organization' : 'User'} not found: ${targetName}`);
                        }
                        if (response.status === 403) {
                            const rateLimitRemaining = response.headers.get('X-RateLimit-Remaining');
                            throw new Error(`Rate limit exceeded. Remaining: ${rateLimitRemaining || '0'}. Try using a token.`);
                        }
                        if (response.status === 401) {
                            throw new Error('Invalid token. Please check your GitHub token.');
                        }
                        throw new Error(`Failed to fetch repos: ${response.status} ${response.statusText}`);
                    }

                    const pageRepos = await response.json();
                    
                    if (pageRepos.message) {
                        throw new Error(pageRepos.message);
                    }
                    
                    if (!Array.isArray(pageRepos)) {
                        throw new Error('Invalid response from GitHub API');
                    }
                    
                    repos = repos.concat(pageRepos);
                    
                    addConsole(`Loaded ${repos.length} repositories...`);
                    
                    if (pageRepos.length < 100) {
                        hasMore = false;
                    } else {
                        page++;
                    }
                } catch (error) {
                    throw error;
                }
            }

            if (repos.length === 0) {
                throw new Error('No repositories found for this user/organization');
            }

            addConsole(`Total repositories found: ${repos.length}`);
            addConsole('Fetching branches for each repository...');
            addConsole('');

            const logList = document.getElementById('log-list');
            logList.innerHTML = '';
            
            let totalBranches = 0;
            let totalDefaultBranches = repos.length;

            for (let i = 0; i < repos.length; i++) {
                const repo = repos[i];
                
                try {
                    const branchesResponse = await fetch(
                        `https://api.github.com/repos/${repo.full_name}/branches?per_page=100`,
                        { 
                            headers,
                            method: 'GET'
                        }
                    );

                    const branches = branchesResponse.ok ? await branchesResponse.json() : [];
                    const defaultBranch = repo.default_branch;
                    
                    totalBranches += branches.length;

                    const li = document.createElement('li');
                    li.className = 'log-item';
                    
                    const repoLabel = repo.private ? `ðŸ”’ ${repo.name}` : repo.name;
                    
                    let branchesHtml = `
                        <div class="repo-header">
                            <span class="repo-name">${repoLabel}</span>
                            <span class="status-badge default-branch">â˜… ${defaultBranch}</span>
                        </div>
                        <div class="branch-list">
                    `;
                    
                    branches.forEach(branch => {
                        const isDefault = branch.name === defaultBranch;
                        branchesHtml += `
                            <div class="branch-item ${isDefault ? 'is-default' : ''}">
                                ${isDefault ? 'â˜… ' : '  '} ${branch.name}
                            </div>
                        `;
                    });
                    
                    branchesHtml += `</div>`;
                    li.innerHTML = branchesHtml;
                    logList.appendChild(li);

                    addConsole(`[${i + 1}/${repos.length}] ${repoLabel}: ${branches.length} branches (default: ${defaultBranch})`);

                    await new Promise(resolve => setTimeout(resolve, 100));

                } catch (error) {
                    const li = document.createElement('li');
                    li.className = 'log-item';
                    li.innerHTML = `
                        <div class="repo-header">
                            <span class="repo-name status-none">${repo.name}</span>
                            <span class="status-badge no-branch">Error</span>
                        </div>
                    `;
                    logList.appendChild(li);
                    addConsole(`[${i + 1}/${repos.length}] ${repo.name}: Error fetching branches`);
                }
            }

            document.getElementById('total-repos').textContent = repos.length;
            document.getElementById('total-branches').textContent = totalBranches;
            document.getElementById('default-branches').textContent = totalDefaultBranches;
            document.getElementById('stats-section').style.display = 'flex';

            addConsole('');
            addConsole(`Scan complete âœ“`);
            addConsole(`Total repos: ${repos.length} | Total branches: ${totalBranches} | Default branches: ${totalDefaultBranches}`);
        }

        async function startInvestigation() {
            const scanMode = document.getElementById('scan-mode').value;

            const consoleBox = document.getElementById('console-output');
            const scanBtn = document.getElementById('scan-btn');
            
            consoleBox.innerHTML = '';
            document.getElementById('log-list').innerHTML = '';
            document.getElementById('stats-section').style.display = 'none';

            scanBtn.disabled = true;
            scanBtn.innerHTML = 'SCANNING <span class="loading"></span>';

            const mode = document.getElementById('auth-mode').value;
            addConsole(`Initializing scan...`);
            addConsole(`Auth Mode: ${mode === 'token' ? 'Authenticated' : 'Anonymous'}`);
            addConsole(`Scan Type: ${scanMode === 'single' ? 'Single Repository' : 'All Repositories'}`);
            addConsole('');

            try {
                if (scanMode === 'single') {
                    const singleRepoInput = document.getElementById('single-repo').value.trim();
                    
                    if (!singleRepoInput) {
                        alert('Please enter repository name');
                        throw new Error('Repository name is required');
                    }

                    const parsed = parseSingleRepo(singleRepoInput);
                    
                    if (!parsed || !parsed.owner || !parsed.repo) {
                        alert('Invalid repository format. Use: owner/repo or GitHub URL');
                        throw new Error('Invalid repository format');
                    }

                    await checkSingleRepo(parsed.owner, parsed.repo);
                    
                } else {
                    const targetInput = document.getElementById('target-name').value.trim();

                    if (!targetInput) {
                        alert('Please enter username or organization name');
                        throw new Error('Username/Organization is required');
                    }

                    const targetName = parseUserOrOrg(targetInput);
                    
                    if (!targetName) {
                        alert('Invalid username or URL format');
                        throw new Error('Invalid username/organization format');
                    }

                    await scanAllRepos(targetName);
                }

            } catch (error) {
                addConsole(`ERROR: ${error.message}`);
                
                let errorMsg = error.message;
                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    errorMsg = 'Network error. Check your internet connection.';
                }
                
                alert(`Error: ${errorMsg}`);
            } finally {
                scanBtn.disabled = false;
                scanBtn.innerHTML = 'START INVESTIGATION';
            }
        }
    </script>
</body>
</html>
